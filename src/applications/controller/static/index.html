<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Spotlight</title>
    <link href="common.css" rel="stylesheet" />
  </head>

  <body id="_application">
    <section class="_sidebar _profile_active">
      <div class="_label">
        <div class="_text">
          Spotlight
        </div>
      </div>

      <nav class="_navigator">
        <div class="_menu" onclick="openApplication('search')">
          <div class="_text">
            検索
            <div class="_description">Search</div>
          </div>
        </div>

        <div class="_menu" onclick="openApplication('edit')">
          <div class="_text">
            編集
            <div class="_description">Edit</div>
          </div>
        </div>

        <div class="_menu" onclick="openApplication('setting')">
          <div class="_text">
            設定
            <div class="_description">Setting</div>
          </div>
        </div>
      </nav>
    </section>

    <section class="_my_profile">
      <div
        class="_icon"
        id="my_icon"
        style="background: url(icon.png) center / cover no-repeat"
      ></div>
      <div class="_name" id="my_name">Spotlight</div>
      <div class="_id" id="my_screen_name">
        Cyber Crime Prevention Volunteer
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
