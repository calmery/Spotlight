<html>
  <head>
    <title>検索</title>
    <link rel="stylesheet" href="common.css" />
  </head>

  <body id="_application">
    <section class="_sidebar _logo_space_required">
      <div class="_label">
        <div class="_text">
          Search
        </div>
      </div>

      <nav class="_navigator">
        <div class="_menu _active">
          <div class="_text">
            検索
            <div class="_description">Search</div>
          </div>
        </div>
      </nav>

      <div class="_label">
        <div class="_text">
          Menu
        </div>
      </div>

      <nav class="_navigator">
        <div class="_menu" onclick="renew()">
          <div class="_text">
            新規検索
            <div class="_description">New</div>
          </div>
        </div>
      </nav>

      <nav class="_navigator">
        <div class="_menu" onclick="save()">
          <div class="_text">
            保存
            <div class="_description">Save</div>
          </div>
        </div>
      </nav>
    </section>

    <section class="_logo">
      <div class="_icon"></div>
      <div class="_name">Spotlight</div>
      <div class="_id">
        Cyber Crime Prevention Volunteer
      </div>
    </section>

    <section class="_main">
      <div class="_content" id="search_field">
        <textarea
          id="query"
          class="_input"
          placeholder="検索ワードを入力"
        ></textarea>
        <br />
        <span class="_button _background_primary" onclick="search()">検索</span>
      </div>

      <div id="output" class="_hide"></div>
    </section>

    <script src="common.js"></script>
    <script src="index.js"></script>
    <script src="render.js"></script>
  </body>
</html>
