<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>検索</title>
    <link rel="stylesheet" href="common.css" />
  </head>

  <body id="_application">
    <section class="_sidebar _profile_active">
      <div class="_label">
        <div class="_text">
          Search
        </div>
      </div>

      <nav class="_navigator">
        <div class="_menu _active">
          <div class="_text">
            検索
            <div class="_description">Main</div>
          </div>
        </div>
      </nav>

      <div class="_label">
        <div class="_text">
          Menu
        </div>
      </div>

      <nav class="_navigator">
        <div class="_menu" onclick="renew()">
          <div class="_text">
            新規検索
            <div class="_description">New</div>
          </div>
        </div>
      </nav>

      <nav class="_navigator">
        <div class="_menu" onclick="save()">
          <div class="_text">
            保存
            <div class="_description">Save</div>
          </div>
        </div>
      </nav>
    </section>

    <section class="_my_profile">
      <div
        class="_icon"
        id="my_icon"
        style="background: url(icon.png) center / cover no-repeat"
      ></div>
      <div class="_name" id="my_name">Spotlight</div>
      <div class="_id" id="my_screen_name">
        Cyber Crime Prevention Volunteer
      </div>
    </section>

    <section class="_main">
      <div class="_content" style="text-align: right" id="search_field">
        <textarea
          id="query"
          class="_input"
          placeholder="検索ワードを入力"
        ></textarea>
        <span
          class="_btn _bg_primary"
          style="margin-right: 0"
          onclick="search()"
          >検索</span
        >
      </div>

      <div id="output" class="_hide"></div>
    </section>

    <script src="index.js"></script>
    <script src="render.js"></script>
  </body>
</html>
