<!DOCTYPE html>
<html>
  <head>
    <!-- title で指定した文字列がウインドウのタイトルになります -->
    <title>Example</title>
    <!-- src/static/ フォルダにも同じ名前のファイルが存在しますが src/applications/example/static/ のファイルが優先されます -->
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <p>Hello World !</p>

    <!-- データの送受信に必要な関数などが定義されています．src/static/ に配置されています -->
    <script src="common.js"></script>
    <script src="index.js"></script>
  </body>
</html>
